<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Game Experience Survey</h1>
    <p id="description">Please fill this form.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required 
      />

      <label id="email-label" for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email address" 
        required 
      />

      <label id="number-label" for="number">Age</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        min="10" 
        max="100" 
        placeholder="Enter your age" 
        required 
      />

      <label for="dropdown">Who are you?</label>
      <select id="dropdown" name="role">
        <option value="student">Employed</option>
        <option value="professional">Unemployed</option>
      </select>

      <fieldset>
        <legend>Do you play game?</legend>
        <label>
          <input type="radio" name="recommend" value="yes" /> Yes
        </label>
        <label>
          <input type="radio" name="recommend" value="no" /> No
        </label>
      </fieldset>

      <fieldset>
        <legend>What game's category do you play?</legend>
        <label><input type="checkbox" name="topics" value="html" /> Racing</label>
        <label><input type="checkbox" name="topics" value="css" /> Action</label>
        <label><input type="checkbox" name="topics" value="js" /> Simulation</label>
      </fieldset>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write anything about me"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
